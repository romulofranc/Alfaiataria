<html>

    <head>
        <!--Toda parte não visual do código-->
        <link href="CSS/estilo.css" rel="stylesheet">
        <link href="Imagens/icone.ico" rel="shortcut icon">
        <meta charset="UTF-8" />
        <!-- Título que será mostrado na Aba -->
        <title>Pereira & Franco - Alfaiataria</title>
    </head>

    <body>
        <header class="headerIndex">

            <!--Cabeçalho do site onde conseguimos transitar entre todas as páginas-->

            <div class="Princ">
                <!-- Parte textual do site (os títulos são divididos pelo h)-->
                <!-- "img" junto com "src" add uma imagem selecionada, seja por arquivo ou link da internet.
                    O "class" criei apenas para poder dar uma identificação para modificar no CSS. 
                        "title" adiciona um título caso não carregue a imagem -->
                <img class="Logo" src="Imagens/P-removebg-preview.png" title="Logo">
                <nav class="navIndex">
                    <!-- O "ul" cria uma lista e o "li" coloca aquele pontinho na frente dos nomes -->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="guardaroupa.html">Guarda-Roupa</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--Conteúdo sobre o Guarda-roupa da empresa-->
        <main>
            <form name = "frmContato" method="get" action="mailto: teste@mail.com" target="_blank">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nomesobrenome">* Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

                    <label for="email">* E-mail</label>
                    <input type="email" id="email" name="" class="input-padrao"
                    required placeholder="seuemail@gmail.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="" class="input-padrao"
                    required placeholder="(XX) XXXX-XXXX">

                    <label for="mensagem">* Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                    <label for="contato">Como prefere o nosso contato?
                        <input type="radio" value="radio-mail" name="Contato"> E-mail
                        <input type="radio" value="radio-telefone" name="Contato"> Telefone
                        <input type="radio" value="radio-whatsapp" name="Contato"> Whatsapp
                    </label>

                    <br>
                    <label for="horario">Qual o motivo do seu contato?
                        <select>
                            <option>Selecione</option>
                            <option>Dúvida</option>
                            <option>Sugestão</option>
                            <option>Elogio</option>
                            <option>Reclamação</option>
                        </select>
                    </label>
                    <br>
                </fieldset>

                <label><input type="checkbox" class="chk">Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </main>
        
        <footer>
            <img src="Imagens/P-removebg-preview.png" alt="Alfaiataria" class="logo_footer">
            <p class="copyright">&copy;Todos os direitos reservados para Alfaiataria Pereira & Franco</p>
        </footer>
    </body>

</html>
